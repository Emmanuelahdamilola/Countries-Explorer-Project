<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-uppercase text-center text-secondary display-4 fw-bold mb-3">Countries Explorer</h2>
        <p class="text-center fs-4">Search, filter, and explore country details.</p>

        <div class="d-flex w-full justify-content-evenly align-item-center gap-5">
            <div class="mb-3 md-flex search-container d-flex align-item-center gap-3">
                <input type="text" class="form-control" id="input" placeholder="Filter by region (e.g. Africa)">
                <button class="btn btn-success fs-6" id="getCountry">Filter Country</button>
            </div>
            <div class="mb-3 md-flex search-container d-flex align-item-center gap-3">
                <input type="search" class="form-control" id="search" placeholder="Search country by name">
                <button class="btn btn-success fs-6" id="searchCountry">Search Country</button>
            </div>
        </div>

        <div id="modal" class="modal">

            <div class="modal-content">
                <span class="close">&times;</span>
            </div>
        </div>
        <div class="product-grid" id="country"></div>



    </div>

    <script src="index.js"></script>
</body>

</html>
